name: sync_kf_type_rk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests psycopg2-binary

      - name: Run sync
        env:
  KF_TYPE_RK: ${{ secrets.KF_TYPE_RK }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TARGET_TABLE: ${{ secrets.TARGET_TABLE }}

        run: |
          python sync_city_parthner.py
